<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;">
  <tbody>
    <tr>
      <td align="center" >
        <table cellspacing="0" cellpadding="0" border="0">
          <tbody>
            <tr>
              <td height="25"></td>
            </tr>
            <tr>
              <td class="content" style="width: 800px;">
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tbody>
                    <tr>
                      <td class="padding" style="width: 20px;"></td>
                      <td class="content_row" align="center" style="width: 760px;">
                        <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" class="mobile_centered_table">
                          <tbody>
                            <tr>
                              <td class="one_half" align="left" width="150">
                                <table cellpadding="0" cellspacing="0" border="0" class="mobile_centered_table">
                                  <tbody>
                                    <tr>
                                      <td logo image="logo_image_lt" label="Logo Light" width="auto">
                                        <img image-element label="Logo Image" content="logo_image_lt" width="{{getSetting(block, 'logo_width')}}" style="display: block;" alt="" border="0">
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                              <td class="nomobile" width="60"></td>
                              <td align="right" class="one_half" width="550">
                                <table cellpadding="0" cellspacing="0" border="0" class="mobile_centered_table">
                                  <tbody>
                                    <tr>
                                      <td style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 12px; color: #3b3f40; font-weight: 400; line-height: 24px; text-transform: uppercase;"><a settings show-if="show_first_link" class="black_text"  href="{{getSetting(block, 'first_link_url')}}" target="_blank" style="color: #3b3f40; text-decoration: none; font-weight: 400;">{{getSetting(block, 'first_link_text')}} &nbsp;&nbsp;</a><a settings show-if="show_second_link" class="black_text"  href="{{getSetting(block, 'second_link_url')}}" target="_blank" style="color: #3b3f40; text-decoration: none; font-weight: 400;">{{getSetting(block, 'second_link_text')}} </a></td>
                                      <td width="15"></td>
                                      <td align="center" settings show-if="show_third_link">
                                        <table cellspacing="0" cellpadding="0" border="0" width="100%" class="blue_border">
                                          <tbody>
                                            <tr>
                                              <td class="button" align="center" width="100" height="29" style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 12px; color: {{getSetting(block, 'main_color')}}; text-align: center; text-transform: uppercase; font-weight: bold; border-radius: 14px; display: block; border: 1px solid {{getSetting(block, 'main_color')}};"><a href="{{getSetting(block, 'third_link_url')}}"  class="blue_text" target="_blank" style="text-decoration: none; color: {{getSetting(block, 'main_color')}}; width: 100%; line-height: 29px; display: block;">{{getSetting(block, 'third_link_url')}}</a></td>
                                            </tr>
                                          </tbody>
                                        </table>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="padding" style="width: 20px;"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
              <td height="25"></td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>

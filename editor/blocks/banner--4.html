<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;background:{{getSetting(block, 'border_top_color')}};" bgcolor="{{getSetting(block, 'border_top_color')}}">
  <tbody>
    <tr>
      <td align="center" width="100%"  height="{{getSetting(block, 'border_top')}}"></td>
    </tr>
  </tbody>
</table>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" email-background label="Banner Background" indx="{{$index}}" content="background_image" blockcolor="background_color" turnedon="background_on">
  <tbody>
    <tr>
      <td class="content" style="width: 800px;">
        <div class="belch-outlook-background" bheight="405px" turnedon="{{getSetting(block, 'background_on')}}" bgcolor="{{getSetting(block, 'background_color')}}"></div>
          <table cellspacing="0" cellpadding="0" border="0" width="100%">
            <tbody>
              <tr>
                <td class="padding" style="width: 20px;"></td>
                <td class="content_row" align="center" style="width: 760px;">
                  <table cellpadding="0" cellspacing="0" border="0" align="center" width="100%" class="mobile_centered_table">
                    <tbody>
                      <tr>
                        <td class="section_h" height="{{getSetting(block, 'top_padding')}}"></td>
                      </tr>
                      <tr settings show-if="show_header">
                        <td class="content_row"  valign="top" align="center" style="width: 760px; font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 36px; line-height: 34px; color: #ffffff; font-weight: bold; text-transform: uppercase;"><span class="white_text" rich-block label="Banner Heading" content="text_block"></span></td>
                      </tr>
                      <tr settings show-if="show_header">
                        <td height="15" class="space_class" style="line-height: 1px; font-size: 1px;">&nbsp;</td>
                      </tr>
                      <tr settings show-if="show_paragraph">
                        <td align="center" class="content_row"  style="width: 760px; font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 16px; line-height: 34px; color: #ffffff; font-weight: 400;"><span rich-block label="Banner Paragraph" content="paragraph_block"></span></td>
                      </tr>
                      <tr>
                        <td height="25"></td>
                      </tr>
                      <tr >
                        <td>
                          <table cellspacing="0" cellpadding="0" border="0" align="center" class="mobile_centered_table">
                            <tbody>
                              <tr>
                                <td width="340" class="noresponsive"></td>
                                <td height="1" width="80" bgcolor="{{getSetting(block, 'line_color')}}"  align="center" class="space_class" style="line-height: 1px; font-size: 1px;">&nbsp;</td>
                                <td width="340" class="noresponsive"></td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td height="30"></td>
                      </tr>
                      <tr>
                        <td class="content_row" style="width: 760px;">
                          <table class="mobile_centered_table" cellspacing="0" cellpadding="0" border="0" width="100%">
                            <tbody>
                              <tr>
                                <td class="noresponsive" width="260"></td>
                                <td settings show-if="show_button_1" align="center" width="110">
                                  <table cellspacing="0" cellpadding="0" border="0" class="mobile_centered_table">
                                    <tbody>
                                      <tr>
                                        <td bgcolor="{{getSetting(block, 'button_bg_1')}}" class="button blue_button" align="center" width="{{getSetting(block, 'button_width_1')}}" height="35" style="border-radius: {{getSetting(block, 'button_border_radius_1')}}px; display: block;">
                                          <table cellspacing="0" cellpadding="0" border="0">
                                            <tbody>
                                              <tr>
                                                <td  style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 14px; color: {{getSetting(block, 'button_color_1')}}; text-align: center; text-transform: uppercase; font-weight: 400;" align="center">
                                                  <a settings url-link link="button_links_to_1" text="button_label_1" label="Button 1" href="#" class="white_text" style="text-decoration: none; color: {{getSetting(block, 'button_color_1')}}; width: 100%; line-height: 35px; display: block;font-size:{{getSetting(block, 'button_font_size_1')}}px;" target="_blank"></a></td>
                                              </tr>
                                            </tbody>
                                          </table>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </td>
                                <td settings show-if="show_button_1" class="nomobile" width="20"></td>
                                <td settings show-if="show_button_2" align="center" colspan="3" width="110">
                                  <table cellspacing="0" cellpadding="0" border="0" class="mobile_centered_table">
                                    <tbody>
                                      <tr>
                                        <td class="button blue_button" align="center" width="{{getSetting(block, 'button_width_2')}}" height="35" style="border-radius: {{getSetting(block, 'button_border_radius_2')}}px; display: block; border: {{getSetting(block, 'button_border_size_2')}}px solid {{getSetting(block, 'button_border_2')}};">
                                          <table cellspacing="0" cellpadding="0" border="0">
                                            <tbody>
                                              <tr>
                                                <td style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 14px; color: {{getSetting(block, 'button_color_2')}}; text-align: center; text-transform: uppercase;" align="center">
                                                  <a settings url-link link="button_links_to_2" text="button_label_2" label="Button 2" href="#" class="white_text" style="text-decoration: none; color: {{getSetting(block, 'button_color_2')}}; width: 100%; line-height: 35px; display: block;font-size:{{getSetting(block, 'button_font_size_2')}}px;" target="_blank"></a>
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </td>
                                <td class="noresponsive" width="260"></td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr>
                        <td height="{{getSetting(block, 'bottom_padding')}}" class="section_h"></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td class="padding" style="width: 20px;"></td>
              </tr>
            </tbody>
          </table>
          <!--[if gte mso 9]></v:textbox></v:rect><![endif]-->
      </td>
    </tr>
  </tbody>
</table>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;background:{{getSetting(block, 'border_bottom_color')}};" bgcolor="{{getSetting(block, 'border_bottom_color')}}">
  <tbody>
    <tr>
      <td align="center" width="100%"  height="{{getSetting(block, 'border_bottom')}}"></td>
    </tr>
  </tbody>
</table>

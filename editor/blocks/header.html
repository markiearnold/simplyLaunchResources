<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">

            <div class="intro-lead-in"
              content="title"
              rich-text label="Enter HTML here" meta="title" overridable="true"
              settings style-setting="color:text_color"></div>

            <div class="intro-heading"
              content="subtitle"
              rich-text label="Enter HTML here" meta="subtitle" overridable="true"
              settings style-setting="color:text_color"></div>

            <a
              class="page-scroll btn btn-xl"
              url-link content="link.value" label="headerlink" href="#"
              ng-if="getSetting(block, 'btn_show')"
              settings style-setting="color:btn_text_color|background-color:btn_bg_color|border-color:btn_bg_color">
              <span text content="link.text" label="headerlinktext"></span>
            </a>

            <!-- <a
              href="{{block.content.link.value}}"
              class="page-scroll btn btn-xl"
              ng-if="getSetting(block, 'btn_show')"
              ng-style="setStyles(block, {
                'color':'btn_text_color',
                'background':'btn_bg_color',
                'border-color':'btn_bg_color'
              })">{{block.content.link.text}}</a> -->
        </div>
    </div>
</header>

<!-- Header -->
<header settings class-setting="pattern:show_pattern">
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div class="header-content">
                    <div class="header-content-inner">
                        <h1 content="text"
                        rich-text label="Header Text"
                        settings style-setting="color:text_color"></h1>
                        <a url-link link="link_url" text="link_text" label="Header Link" href="#" class="btn btn-outline btn-xl"></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="device-container">
                    <div class="device-mockup iphone6_plus portrait white">
                        <div class="device">
                            <div class="screen">
                                <img src="https://blackrockdigital.github.io/startbootstrap-new-age/img/demo-screen-1.jpg" class="img-responsive" alt="">
                            </div>
                            <div class="button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">

            <div class="intro-lead-in"
              content="title"
              rich-text label="Header Subtitle"
              settings style-setting="color:text_color" show-if="subtitle_show"></div>

            <div class="intro-heading"
              content="subtitle"
              rich-text label="Header Title"
              settings style-setting="color:text_color"></div>

            <a url-link link="link_url" text="link_text" label="Header Link" href="#" class="btn btn-xl"
                settings style-setting="color:btn_text_color|background-color:btn_bg_color|border-color:btn_bg_color" show-if="btn_show"></a>

        </div>
    </div>
</header>

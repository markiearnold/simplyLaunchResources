<section
    class="fullscreen-wrapper-with-full-height-children fixed-bg"
    settings style-setting="background-image:plp_hero_img">

    <div class="overlay-wrapper">
      <div class="overlay" settings style-setting="background:plp_hero_overlay_color|opacity:plp_hero_overlay_opacity"></div>
    </div>

    <div class="valign-inner-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <div class="hero-content-wrapper text-left outline-left wow fadeInLeft">
                        <h3 class="wow fadeInRight" data-wow-delay="1s">
                            <div rich-text content="plp_hero_sub_h3" overridable="true" label="Hero H3 text" no_wrapper="true"></div>
                        </h3>
                        <h1 class="wow fadeInRight" data-wow-delay="1.2s">
                            <div rich-text content="plp_hero_sub_h1" overridable="true" label="Hero H1 text" no_wrapper="true"></div>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

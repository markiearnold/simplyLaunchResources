<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">

            <div class="intro-lead-in"
              content="title"
              rich-text label="Header Subtitle" meta="subtitle" overridable="true"
              settings style-setting="color:text_color" show-if="subtitle_show"></div>

            <div class="intro-heading"
              content="subtitle"
              rich-text label="Header Title" meta="title" overridable="true"
              settings style-setting="color:text_color"></div>

            <a
              class="page-scroll btn btn-xl"
              url-link content="link.value" label="Header Link" href="#"
              settings style-setting="color:btn_text_color|background-color:btn_bg_color|border-color:btn_bg_color" show-if="btn_show">
              <span text content="link.text" label="headerlinktext"></span>
            </a>

        </div>
    </div>
</header>

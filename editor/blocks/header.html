<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div class="header-content">
                    <div class="header-content-inner">
                        <img linked-image content="test_image" label="Test Image" alt="" width="100" link="http://google.com" new-tab="True">
                        <div rich-block label="Header Rich Text Block" content="rich_text_block"></div>
                        <h1 content="text"
                        rich-text label="Header Text"
                        settings style-setting="color:text_color"></h1>
                        <a url-link link="link_url" text="link_text" label="Header Link" href="#" class="btn btn-outline btn-xl"></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="device-container">
                    <div class="device-mockup iphone6_plus portrait white">
                        <div class="device">
                            <div class="screen">
                                <img image-element content="mobile_image" label="Mobile Image" class="img-responsive" alt="">
                            </div>
                            <div class="button"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form form-module label="Header Form" title="Awesome Belch Form" content="main_form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</header>

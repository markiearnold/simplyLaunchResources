<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img-responsive" ng-src="{{getSetting(block, 'header_image')}}" alt="">
                <div class="intro-text">
                    <span
                        class="name"
                        ng-model="block.content.title"
                        medium-editor bind-options="mediumBindOptionsNoTag"
                        ng-style="setStyles(block, {'color':'text_color'})"></span>
                    <hr class="star-light">
                    <span
                        class="skills"
                        ng-model="block.content.subtitle"
                        medium-editor bind-options="mediumBindOptionsNoTag"
                        ng-style="setStyles(block, {'color':'text_color'})"></span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Header -->

<style>
  header {
    background: url('https://blackrockdigital.github.io/startbootstrap-new-age/img/bg-pattern.png'),
        linear-gradient(to left, {{getSetting(block, 'start_gradient')}}, {{getSetting(block, 'end_gradient')}});
  }
</style>

<header>
    <div class="container">
        <div class="row">
            <div class="col-sm-7">
                <div class="header-content">
                    <div class="header-content-inner">
                        <h1 content="text"
                        rich-text label="Header Text"
                        settings style-setting="color:text_color"></h1>
                        <a url-link link="link_url" text="link_text" label="Header Link" href="#" class="btn btn-outline btn-xl"></a>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="device-container">
                    <div class="device-mockup iphone6_plus portrait white">
                        <div class="device">
                            <div class="screen">
                                <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                                <img src="https://blackrockdigital.github.io/startbootstrap-new-age/img/demo-screen-1.jpg" class="img-responsive" alt="">
                            </div>
                            <div class="button">
                                <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

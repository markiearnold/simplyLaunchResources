<!-- Header -->
<header>
    <div class="container">
        <div class="intro-text">

            <div class="intro-lead-in"
              content="title"
              rich-text label="Enter HTML here" meta="title" overridable="true"
              style-setting="color:text_color"></div>

            <div class="intro-heading"
              content="subtitle"
              rich-text label="Enter HTML here" meta="subtitle" overridable="true"
              style-setting="color:text_color"></div>

            <a
              class="page-scroll btn btn-xl"
              url-link content="link.value" label="headerlink"
              ng-if="getSetting(block, 'btn_show')"
              style-setting="color:btn_text_color|background-color:btn_bg_color|border-color:btn_bg_color"></a>
              
        </div>
    </div>
</header>

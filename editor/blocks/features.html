<section id="features" class="features" style="background-color: white;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h2 content="title"
                        rich-text label="Features Title"
                        settings style-setting="color:text_color"></h2>
                    <p content="subtitle"
                        rich-text label="Features Subtitle"
                        settings style-setting="color:text_muted_color"></p>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="device-container">
                    <div class="device-mockup iphone6_plus portrait white">
                        <div class="device">
                            <div class="screen">
                                <!-- Demo image for screen mockup, you can put an image here, some HTML, an animation, video, or anything else! -->
                                <img src="https://blackrockdigital.github.io/startbootstrap-new-age/img/demo-screen-1.jpg" class="img-responsive" alt=""> </div>
                            <div class="button">
                                <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="feature-item">
                                <i class="icon-screen-smartphone text-primary"></i>
                                <h3 content="feature_title_1"
                                    rich-text label="#1 Feature Title"
                                    settings style-setting="color:text_color"></h3>
                                <p class="text-muted"
                                    content="feature_description_1"
                                    rich-text label="#1 Feature Description"
                                    settings style-setting="color:text_muted_color"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="feature-item">
                                <i class="icon-camera text-primary"></i>
                                <h3 content="feature_title_2"
                                    rich-text label="#2 Feature Title"
                                    settings style-setting="color:text_color"></h3>
                                <p class="text-muted"
                                    content="feature_description_2"
                                    rich-text label="#2 Feature Description"
                                    settings style-setting="color:text_muted_color"></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="feature-item">
                                <i class="icon-present text-primary"></i>
                                <h3 content="feature_title_3"
                                    rich-text label="#3 Feature Title"
                                    settings style-setting="color:text_color"></h3>
                                <p class="text-muted"
                                    content="feature_description_3"
                                    rich-text label="#3 Feature Description"
                                    settings style-setting="color:text_muted_color"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="feature-item">
                                <i class="icon-lock-open text-primary"></i>
                                <h3 content="feature_title_4"
                                    rich-text label="#4 Feature Title"
                                    settings style-setting="color:text_color"></h3>
                                <p class="text-muted"
                                    content="feature_description_4"
                                    rich-text label="#4 Feature Description"
                                    settings style-setting="color:text_muted_color"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

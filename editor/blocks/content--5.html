<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;background:{{getSetting(block, 'border_top_color')}};" bgcolor="{{getSetting(block, 'border_top_color')}}">
  <tbody>
    <tr>
      <td align="center" width="100%"  height="{{getSetting(block, 'border_top')}}"></td>
    </tr>
  </tbody>
</table>
<table settings show-if="grid_position" show-if-condition="=='One-Quarter/Three-Quarter'" align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" email-background label="Banner Background" indx="{{$index}}" content="background_image" blockcolor="background_color" turnedon="background_on">
  <tbody>
    <tr>
      <td class="content" style="width: 800px;">
        <div class="belch-outlook-background" bheight="405px" turnedon="{{getSetting(block, 'background_on')}}" bgcolor="{{getSetting(block, 'background_color')}}"></div>
          <table cellspacing="0" cellpadding="0" border="0" width="100%">
          <tbody>
            <tr>
              <td class="content" style="width: 800px;">
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tbody>
                          <tr>
                            <td class="section_h" height="{{getSetting(block, 'top_padding')}}"></td>
                          </tr>
                    <tr>
                      <td class="padding" width="20"></td>
                      <td class="content_row" align="center" style="width: 760px;">
                        <table class="mobile_centered_table" cellspacing="0" cellpadding="0" border="0">
                          <tbody>
                            <tr>
                              <td class="one_half" valign="{{getSetting(block, 'col1_vertical_align')}}" align="center" width="130"style="font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: {{getSetting(block, 'col1_vertical_align')}}; {{getSetting(block, 'p_font_family')}}">
                                <div class="black_text" rich-block label="Column 1 Block" content="text_block_col1"></div>
                              </td>
                              <td width="20" class="nomobile"></td>
                              <td class="one_half" valign="{{getSetting(block, 'col2_vertical_align')}}" align="left" width="610"style="font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: {{getSetting(block, 'col2_vertical_align')}}; {{getSetting(block, 'p_font_family')}}">
                                <div class="black_text" rich-block label="Column 2 Block" content="text_block_col2"></div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="padding" width="20"></td>
                    </tr>
                          <tr>
                            <td class="section_h" height="{{getSetting(block, 'bottom_padding')}}"></td>
                          </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Three-Quarter/One-Quarter -->
        <table settings show-if="grid_position" show-if-condition="=='Three-Quarter/One-Quarter'" align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" email-background label="Banner Background" indx="{{$index}}" content="background_image" blockcolor="background_color" turnedon="background_on">
          <tbody>
            <tr>
              <td class="content" style="width: 800px;">
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tbody>
                          <tr>
                            <td class="section_h" height="{{getSetting(block, 'top_padding')}}"></td>
                          </tr>
                    <tr>
                      <td class="padding" width="20"></td>
                      <td class="content_row" align="center" style="width: 760px;">
                        <table class="mobile_centered_table" cellspacing="0" cellpadding="0" border="0">
                          <tbody>
                            <tr>
                              <td class="one_half" valign="{{getSetting(block, 'col2_vertical_align')}}" align="left" width="610"style="font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: {{getSetting(block, 'col2_vertical_align')}}; {{getSetting(block, 'p_font_family')}}">
                                <div class="black_text" rich-block label="Column 2 Block" content="text_block_col2"></div>
                              </td>
                              <td width="20" class="nomobile"></td>
                              <td class="one_half" valign="{{getSetting(block, 'col1_vertical_align')}}" align="center" width="130"style="font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: {{getSetting(block, 'col1_vertical_align')}}; {{getSetting(block, 'p_font_family')}}">
                                <div class="black_text" rich-block label="Column 1 Block" content="text_block_col1"></div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="padding" width="20"></td>
                    </tr>
                      <tr>
                        <td class="section_h" height="{{getSetting(block, 'bottom_padding')}}"></td>
                      </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
          </table>
          <!--[if gte mso 9]></v:textbox></v:rect><![endif]-->
      </td>
    </tr>
  </tbody>
</table>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;background:{{getSetting(block, 'border_bottom_color')}};" bgcolor="{{getSetting(block, 'border_bottom_color')}}">
  <tbody>
    <tr>
      <td align="center" width="100%"  height="{{getSetting(block, 'border_bottom')}}"></td>
    </tr>
  </tbody>
</table>

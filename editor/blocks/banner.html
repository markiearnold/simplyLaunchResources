<style class="belch-compile">
    .button-{{$index}} {
        color: {{getSetting(block, "button_text_color")}} !important;
        border-color: {{getSetting(block, "button_border_color")}} !important;
        background: {{getSetting(block, "button_background_color")}} !important;
        padding-left: {{getSetting(block, 'header_button_padding', 'left')}} !important;
        padding-right: {{getSetting(block, 'header_button_padding', 'right')}} !important;
        padding-top: {{getSetting(block, 'header_button_padding', 'top')}} !important;
        padding-bottom: {{getSetting(block, 'header_button_padding', 'bottom')}} !important;
        border-radius: {{getSetting(block, 'button_border_radius')}}px !important;
        -moz-border-radius: {{getSetting(block, 'button_border_radius')}}px !important;
        -webkit-border-radius: {{getSetting(block, 'button_border_radius')}}px !important;
    }
    .button-{{$index}}:hover {
        background: {{getSetting(block, "button_hover_background_color")}} !important;
        border-color: {{getSetting(block, "button_hover_border_color")}} !important;
        color: {{getSetting(block, "button_hover_text_color")}} !important;\
    }
    @media (min-width:1025px) {
      .banner-section-{{$index}} .horizontal-padding {
        box-sizing: border-box;
        padding-left: {{getSetting(block, 'header_padding', 'left')}} !important;
        padding-right: {{getSetting(block, 'header_padding', 'right')}} !important;
      }
    }
</style>
	<!--BANNER START-->
  <div style="
    box-sizing:border-box;
    border-top:{{getSetting(block, 'banner_border', 'top')}} {{getSetting(block, 'banner_border_style')}} {{getSetting(block, 'banner_border_color')}} !important;
    border-right:{{getSetting(block, 'banner_border', 'right')}} {{getSetting(block, 'banner_border_style')}} {{getSetting(block, 'banner_border_color')}} !important;
    border-bottom:{{getSetting(block, 'banner_border', 'bottom')}} {{getSetting(block, 'banner_border_style')}} {{getSetting(block, 'banner_border_color')}} !important;
    border-left:{{getSetting(block, 'banner_border', 'left')}} {{getSetting(block, 'banner_border_style')}} {{getSetting(block, 'banner_border_color')}} !important;
  ">
  	<section class="banner-super-wrapper banner-section-{{$index}}" image-background label="Banner Background Image" content="background_image">
          <div class="overlay-wrapper">
              <div class="overlay" settings style-setting="background:overlay_color"></div>
          </div>
          <div class="{{getSetting(block, 'in_grid')}}">
              <div class="clearfix" style="margin-top:{{getSetting(block, 'header_padding', 'top')}}"></div>
  			<div class="row horizontal-padding">
  				<div class="jumbotron-off">
      			    <div class="col-md-12">
      					<div
      					 settings style="margin-top:60px;margin-bottom:30px;"
      					 rich-block label="Banner Text Block" content="text_block"
      					 ></div>
      			    </div>
      			    <div class="col-md-12 horizontal-padding">
                        <div class="text-{{getSetting(block, 'button_position')}}">
          				  <a settings show-if="show_button" url-link link="button_links_to" text="button_label" label="Banner CTA Link"
          				    href="#" class="btn btn-banner button-{{$index}}"></a>
                        </div>
      				</div>
  				</div>
  			</div>
              <div class="clearfix" style="margin-top:{{getSetting(block, 'header_padding', 'bottom')}}"></div>
  		</div>
  	</section>
  </div>
	<!--BANNER END-->

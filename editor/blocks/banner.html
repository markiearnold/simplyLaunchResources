<style class="belch-compile">
    .button-{{$index}} {
        color: {{getSetting(block, "button_text_color")}} !important;
        border-color: {{getSetting(block, "button_text_color")}} !important;
    }
    .button-{{$index}}:hover {
        background: {{getSetting(block, "button_hover_background_color")}} !important;
        border-color: {{getSetting(block, "button_hover_background_color")}} !important;
        color: {{getSetting(block, "button_hover_text_color")}} !important;
        
    }
</style>
	<!--BANNER START-->
	<section id="banner" class="section-padding" image-background label="Banner Background Image" content="banner_background_image">
        <div class="overlay-wrapper">
            <div class="overlay" settings style-setting="background:banner_overlay_color|opacity:banner_overlay_opacity"></div>
        </div>		
        <div class="container">
			<div class="row">
				<div class="jumbotron">
				  <p class="big " 
				    rich-text label="Banner Subtitle Text" content="subtitle_text"
				    settings style-setting="color:banner_text_color" 
				    show-if="show_subtitle"></p>
                  <h1 
                    rich-text label="Banner Header Text" content="header_text" 
                    settings style-setting="color:banner_text_color"
                    class="small"></h1>
				  <a settings show-if="show_button" url-link link="button_links_to" text="button_label" label="Banner CTA Link" 
				    href="#" class="btn btn-banner button-{{$index}}"></a>
				</div>
			</div>
		</div>
	</section>
	<!--BANNER END-->

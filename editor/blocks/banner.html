<style class="belch-compile">
    .button-{{$index}} {
        color: {{getSetting(block, "button_text_color")}} !important;
        border-color: {{getSetting(block, "button_border_color")}} !important;
        background: {{getSetting(block, "button_background_color")}} !important;
    }
    .button-{{$index}}:hover {
        background: {{getSetting(block, "button_hover_background_color")}} !important;
        border-color: {{getSetting(block, "button_hover_border_color")}} !important;
        color: {{getSetting(block, "button_hover_text_color")}} !important;
        
    }
</style>
	<!--BANNER START-->
	<section class="banner-super-wrapper" image-background label="Banner Background Image" content="background_image">
        <div class="overlay-wrapper">
            <div class="overlay" settings style-setting="background:overlay_color|opacity:overlay_opacity"></div>
        </div>	
        <div class="container">
            <div class="clearfix" style="margin-top:{{getSetting(block, 'vertical_padding_top')}}px"></div>
			<div class="row">
				<div class="jumbotron-off">
    			    <div class="col-md-10 col-md-offset-1">
    					<div
    					 settings style-setting="color:banner_text_color"  style="margin-top:60px;margin-bottom:30px;"
    					 rich-block label="Banner Text Block" content="text_block"
    					 ></div>
    			    </div>
    			    <div class="col-md-10 col-md-offset-1">
                      <div class="text-{{getSetting(block, 'button_position')}}">  
        				  <a settings show-if="show_button" url-link link="button_links_to" text="button_label" label="Banner CTA Link" 
        				    href="#" class="btn btn-banner button-{{$index}}"></a>
                      </div>
    				</div>
				</div>
			</div>
            <div class="clearfix" style="margin-top:{{getSetting(block, 'vertical_padding_bottom')}}px"></div>
		</div>
	</section>
	<!--BANNER END-->

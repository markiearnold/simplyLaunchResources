<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;background:{{getSetting(block, 'background_color')}};" bgcolor="{{getSetting(block, 'background_color')}}">
  <tbody>
    <tr>
      <td align="center" width="100%"  height="{{getSetting(block, 'top_border')}}"></td>
    </tr>
  </tbody>
</table>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;">
  <tbody>
    <tr>
      <td align="center" bgcolor="{{getSetting(block, 'background_color')}}"  width="100%">
        <!-- One-Third/Two-Third -->
        <table settings show-if="grid_position" show-if-condition="=='One-Third/Two-Third'" cellspacing="0" cellpadding="0" border="0">
          <tbody>
            <tr>
              <td class="content" style="width: 800px;">
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tbody>
                    <tr>
                      <td class="padding" width="20"></td>
                      <td class="content_row" align="center" style="width: 760px;">
                        <table class="mobile_centered_table" cellspacing="0" cellpadding="0" border="0">
                          <tbody>
                            <tr>
                              <td class="one_half" valign="top" align="center" width="240"style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: top;">
                                <div class="black_text" rich-block label="Column 1 Block" content="text_block_col1"></div>
                              </td>
                              <td width="20" class="nomobile"></td>
                              <td class="one_half" valign="top" align="left" width="500"style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: top;">
                                <div class="black_text" rich-block label="Column 2 Block" content="text_block_col2"></div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="padding" width="20"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Two-Third/One-Third -->
        <table settings show-if="grid_position" show-if-condition="=='Two-Third/One-Third'" cellspacing="0" cellpadding="0" border="0">
          <tbody>
            <tr>
              <td class="content" style="width: 800px;">
                <table cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tbody>
                    <tr>
                      <td class="padding" width="20"></td>
                      <td class="content_row" align="center" style="width: 760px;">
                        <table class="mobile_centered_table" cellspacing="0" cellpadding="0" border="0">
                          <tbody>
                            <tr>
                              <td class="one_half" valign="top" align="left" width="500"style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: top;">
                                <div class="black_text" rich-block label="Column 2 Block" content="text_block_col2"></div>
                              </td>
                              <td width="20" class="nomobile"></td>
                              <td class="one_half" valign="top" align="center" width="240"style="font-family: 'Montserrat',Franklin Gothic Medium,Franklin Gothic,ITC Franklin Gothic,Arial, sans-serif; font-size: 12px; color: #757879; line-height: 23px; text-align: left; font-weight: 400;vertical-align: top;">
                                <div class="black_text" rich-block label="Column 1 Block" content="text_block_col1"></div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                      <td class="padding" width="20"></td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
<table align="center" border="0" cellpadding="0" cellspacing="0" class="wrapper_table" style="width: 800px;background:{{getSetting(block, 'background_color')}};" bgcolor="{{getSetting(block, 'background_color')}}">
  <tbody>
    <tr>
      <td align="center"  width="100%" height="{{getSetting(block, 'bottom_border')}}"></td>
    </tr>
  </tbody>
</table>

	<style class="belch-compile">
	    @media (min-width:1025px) {
	      .about-section-{{$index}} .horizontal-padding {
	        box-sizing: border-box;
	        padding-left: {{getSetting(block, 'about_padding', 'left')}} !important;
	        padding-right: {{getSetting(block, 'about_padding', 'right')}} !important;
	      }
	    }
	</style>

	<div style="
	  box-sizing:border-box;
	  border-top:{{getSetting(block, 'about_border', 'top')}} {{getSetting(block, 'about_border_style')}} {{getSetting(block, 'about_border_color')}} !important;
	  border-right:{{getSetting(block, 'about_border', 'right')}} {{getSetting(block, 'about_border_style')}} {{getSetting(block, 'about_border_color')}} !important;
	  border-bottom:{{getSetting(block, 'about_border', 'bottom')}} {{getSetting(block, 'about_border_style')}} {{getSetting(block, 'about_border_color')}} !important;
	  border-left:{{getSetting(block, 'about_border', 'left')}} {{getSetting(block, 'about_border_style')}} {{getSetting(block, 'about_border_color')}} !important;
	">
	<section class="about-super-wrapper about-section-{{$index}}" image-background label="About Background Image" content="background_image">
        <div class="overlay-wrapper">
            <div class="overlay" settings style-setting="background:overlay_color|opacity:overlay_opacity"></div>
        </div>
		<div class="{{getSetting(block, 'in_grid')}} horizontal-padding">
            <div class="clearfix" style="margin-top:{{getSetting(block, 'about_padding', 'top')}}"></div>
			<div class="row">

		        <div settings show-if="img_position" show-if-condition="=='right'">

    		        <div class="col-md-6 text-center">
        				<div class="page-title text-center"
        				settings
        				rich-block label="About Text Block" content="content"
        				>
        				</div>
                    </div>

    		        <div class="col-md-6 text-center">
        				<img image-element label="About Image" content="image" />
                    </div>

		        </div>
		        <div settings show-if="img_position" show-if-condition="=='left'">

    		        <div class="col-md-6 text-center">
        				<img image-element label="About Image" content="image" />
                    </div>

    		        <div class="col-md-6 text-center">
        				<div class="page-title text-center"
        				settings
        				rich-block label="About Text Block" content="content"
        				>
        				</div>
                    </div>

		        </div>

			</div>
            <div class="clearfix" style="margin-top:{{getSetting(block, 'about_padding', 'bottom')}}"></div>
		</div>
	</section>
	</div>

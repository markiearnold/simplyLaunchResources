<style class="belch-compile">
    .form-section-{{$index}} .hs-form label {
        color: {{getSetting(block, "form_label_color")}} !important;
        font-size: {{getSetting(block, "label_font_size")}}px !important;
        font-weight: {{getSetting(block, "label_font_weight")}} !important;
        margin-bottom: 6px;
    }
    .form-section-{{$index}} .hs-form input[type=date], .form-section-{{$index}} .hs-form input[type=datetime], .form-section-{{$index}} .hs-form input[type=datetime-local], .form-section-{{$index}} .hs-form input[type=email], .form-section-{{$index}} .hs-form input[type=month], .form-section-{{$index}} input[type=number], .form-section-{{$index}} .hs-form input[type=password], .form-section-{{$index}} .hs-form input[type=range], .form-section-{{$index}} .hs-form input[type=search], .form-section-{{$index}} .hs-form input[type=tel], .form-section-{{$index}} .hs-form input[type=text], .form-section-{{$index}} .hs-form input[type=time], .form-section-{{$index}} .hs-form input[type=url], .form-section-{{$index}} .hs-form input[type=week], .form-section-{{$index}} .hs-form .input textarea, .form-section-{{$index}} .hs-form .hs-input textarea,.hs-form textarea, .form-section-{{$index}} .hs-form .input select, .form-section-{{$index}} .hs-form .hs-input select, .form-section-{{$index}} .hs-form select {
        border-color: {{getSetting(block, "form_border_color")}} !important;
        color: {{getSetting(block, "form_text_color")}} !important;
        background-color: {{getSetting(block, "form_background_color")}} !important;
        padding: 13px;
        border-radius: {{getSetting(block, "form_border_radius")}}px !important;
        -moz-border-radius: {{getSetting(block, "form_border_radius")}}px !important;
        -webkit-border-radius: {{getSetting(block, "form_border_radius")}}px !important;
        box-sizing:border-box;
        border-top:{{getSetting(block, 'input_border', 'top')}} {{getSetting(block, 'input_border_style')}} {{getSetting(block, 'form_border_color')}} !important;
        border-right:{{getSetting(block, 'input_border', 'right')}} {{getSetting(block, 'input_border_style')}} {{getSetting(block, 'form_border_color')}} !important;
        border-bottom:{{getSetting(block, 'input_border', 'bottom')}} {{getSetting(block, 'input_border_style')}} {{getSetting(block, 'form_border_color')}} !important;
        border-left:{{getSetting(block, 'input_border', 'left')}} {{getSetting(block, 'input_border_style')}} {{getSetting(block, 'form_border_color')}} !important;
    }
    .form-section-{{$index}} .hs-form button, .form-section-{{$index}} .hs-form input[type=button], .form-section-{{$index}} .hs-form input[type=reset], .form-section-{{$index}} .hs-form input[type=submit] {
        background: {{getSetting(block, "button_background_color")}} !important;
        color: {{getSetting(block, "button_text_color")}} !important;
        font-size: {{getSetting(block, 'button_font_size')}}px !important;
        font-weight: {{getSetting(block, 'button_font_weight')}} !important;
        margin-left: 10px;
        border-radius: {{getSetting(block, "button_border_radius")}}px !important;
        -moz-border-radius: {{getSetting(block, "button_border_radius")}}px !important;
        -webkit-border-radius: {{getSetting(block, "button_border_radius")}}px !important;
        padding-left: {{getSetting(block, 'form_button_padding', 'left')}} !important;
        padding-right: {{getSetting(block, 'form_button_padding', 'right')}} !important;
        padding-top: {{getSetting(block, 'form_button_padding', 'top')}} !important;
        padding-bottom: {{getSetting(block, 'form_button_padding', 'bottom')}} !important;
        border-top: {{getSetting(block, "form_button_border_width", "top")}} {{getSetting(block, "submit_button_border")}} {{getSetting(block, "submit_border_btn_color")}} !important;
        border-right: {{getSetting(block, "form_button_border_width", "right")}} {{getSetting(block, "submit_button_border")}} {{getSetting(block, "submit_border_btn_color")}} !important;
        border-bottom: {{getSetting(block, "form_button_border_width", "bottom")}} {{getSetting(block, "submit_button_border")}} {{getSetting(block, "submit_border_btn_color")}} !important;
        border-left: {{getSetting(block, "form_button_border_width", "left")}} {{getSetting(block, "submit_button_border")}} {{getSetting(block, "submit_border_btn_color")}} !important;
    }
    .form-section-{{$index}} .hs-form button:hover, .form-section-{{$index}} .hs-form input[type=button]:hover, .form-section-{{$index}} .hs-form input[type=reset]:hover, .form-section-{{$index}} .hs-form input[type=submit]:hover {
        background: {{getSetting(block, "button_hover_background_color")}} !important;
        color: {{getSetting(block, "button_hover_text_color")}} !important;
        border-color: {{getSetting(block, "submit_hover_border_btn_color")}} !important;
    }
    .form-section-{{$index}} .hs-form {
        max-width: 650px;
        margin: auto;
    }
    @media (min-width:1025px) {
      .form-section-{{$index}} .horizontal-padding {
        box-sizing: border-box;
        padding-left: {{getSetting(block, 'contact_padding', 'left')}} !important;
        padding-right: {{getSetting(block, 'contact_padding', 'right')}} !important;
      }
    }
</style>
	<!--CONTACT START-->
  <div style="
    box-sizing:border-box;
    border-top:{{getSetting(block, 'contact_border', 'top')}} {{getSetting(block, 'contact_border_style')}} {{getSetting(block, 'contact_border_color')}} !important;
    border-right:{{getSetting(block, 'contact_border', 'right')}} {{getSetting(block, 'contact_border_style')}} {{getSetting(block, 'contact_border_color')}} !important;
    border-bottom:{{getSetting(block, 'contact_border', 'bottom')}} {{getSetting(block, 'contact_border_style')}} {{getSetting(block, 'contact_border_color')}} !important;
    border-left:{{getSetting(block, 'contact_border', 'left')}} {{getSetting(block, 'contact_border_style')}} {{getSetting(block, 'contact_border_color')}} !important;
  ">
	<section class="form-super-wrapper form-section-{{$index}}" image-background label="Contact Background Image" content="background_image">
        <div class="overlay-wrapper">
            <div class="overlay" settings style-setting="background:overlay_color"></div>
        </div>
		<div class="{{getSetting(block, 'in_grid')}} horizontal-padding">
            <div class="clearfix" style="margin-top:{{getSetting(block, 'contact_padding', 'top')}}"></div>
			<div class="row">

    			    <div settings show-if="lcr" show-if-condition="=='right'" class="col-md-6">
        				<div class="page-title text-left"
        				settings
            			rich-block label="Contact Text Block" content="contact_header"
            			></div>
    				</div>



    				<div class="col-md-6 form-sec" ng-class="{'col-md-offset-3': getSetting(block, 'lcr') == 'center'} ">

    				    <div form-embed form-module label="Form" title=" " content="contact_form" class="form-holder" data-formid="{{getSetting(block, 'contact_form')}}"></div>
                    </div>

    			    <div settings show-if="lcr" show-if-condition="=='left'" class="col-md-6">
        				<div class="page-title text-left"
        				settings
            			rich-block label="Contact Text Block" content="contact_header"
            			></div>
    				</div>









			</div>
            <div class="clearfix" style="margin-top:{{getSetting(block, 'contact_padding', 'bottom')}}"></div>
		</div>
	</section>
  </div>
	<!--CONTACT END-->

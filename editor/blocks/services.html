<section id="services"
    settings style-setting="background-color:background_color">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"
                content="title"
                rich-text label="Services Title"
                settings style-setting="color:title_color">Services</h2>
                <h3 class="section-subheading text-muted"
                content="subtitle"
                rich-text label="Services Subtitle"
                settings style-setting="color:title_color" show-if="subtitle_show">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row text-center">

          <div class="col-md-4">
              <span class="fa-stack fa-4x"
                  settings show-if="icon_show">
                  <i class="fa fa-circle fa-stack-2x text-primary"
                      settings style-setting="color:icon_bg_color"></i>
                  <i class="fa fa-stack-1x fa-inverse"
                      icon content="icon_1"
                      settings style-setting="color:icon_text_color"></i>
              </span>
              <h4 class="service-heading"
              content="item1.title"
              rich-text label="Item Title 1"
              settings style-setting="color:text_color"></h4>
              <p class="text-muted"
              content="item1.description"
              rich-text label="Item Description 1"
              settings style-setting="color:text_color"></p>
          </div>

          <div class="col-md-4">
              <span class="fa-stack fa-4x"
                  settings show-if="icon_show">
                  <i class="fa fa-circle fa-stack-2x text-primary"
                      settings style-setting="color:icon_bg_color"></i>
                  <i class="fa fa-stack-1x fa-inverse"
                      icon content="icon_2"
                      settings style-setting="color:icon_text_color"></i>
              </span>
              <h4 class="service-heading"
              content="item2.title"
              rich-text label="Item Title 2"
              settings style-setting="color:text_color"></h4>
              <p class="text-muted"
              content="item2.description"
              rich-text label="Item Description 2"
              settings style-setting="color:text_color"></p>
          </div>

          <div class="col-md-4">
              <span class="fa-stack fa-4x"
                  settings show-if="icon_show">
                  <i class="fa fa-circle fa-stack-2x text-primary"
                      settings style-setting="color:icon_bg_color"></i>
                  <i class="fa fa-stack-1x fa-inverse"
                      icon content="icon_3"
                      settings style-setting="color:icon_text_color"></i>
              </span>
              <h4 class="service-heading"
              content="item3.title"
              rich-text label="Item Title 3"
              settings style-setting="color:text_color"></h4>
              <p class="text-muted"
              content="item3.description"
              rich-text label="Item Description 3"
              settings style-setting="color:text_color"></p>
          </div>

        </div>
    </div>
</section>

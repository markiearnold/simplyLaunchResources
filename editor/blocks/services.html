	<!--SERVICE START-->
	
	{{colmd = 6}}
	
	
	<section class="services-super-wrapper" image-background label="Services Background Image" content="background_image">
        <div class="overlay-wrapper">
            <div class="overlay" settings style-setting="background:background_overlay_color|opacity:background_overlay_opacity"></div>
        </div>		
		<div class="container">
            <div class="clearfix" style="margin-top:{{getSetting(block, 'vertical_padding_top')}}px"></div>
			<div class="row">
			    <div settings show-if="show_header_section">
    				<div class="page-title text-center"
    				settings style-setting="color:service_header_text_color" 
    				rich-block label="Header Text Block" content="services_header"
    				>
    				</div>
				</div>
				<div class="col-md-4">
					<div class="feature-box fbox-effect">
						<div class="fbox-icon" settings style-setting="background:icon_background_color|border-color:icon_border_color">
							<i  settings 
					          class-setting="icon_six"
					          style="color:{{getSetting(block, 'text_color')}};font-size:{{getSetting(block, 'icon_size')}}px" 
					          class="fa"></i>
						</div>
						<h3>Responsive Layout {{colmd}}</h3>
						<p>Powerful Layout with Responsive functionality that can be adapted to any screen size. Resize browser to view.</p>
					</div>
				</div>
				<div class="col-md-4">
					<div class="service-box">
						<div class="servic-icon-container">
    						<div class="service-icon" settings style-setting="background:icon_background_color|border-color:icon_border_color">
    						  <i settings class-setting="service2_icon" style-setting="color:icon_color" class="fa"></i>
    				        </div>
						</div>
        				<div class="service-text-full"
        				settings style-setting="color:service_text_color" 
        				rich-block label="Service Text Block" content="service_two"
        				>
        				</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="service-box">
						<div class="servic-icon-container">
    						<div class="service-icon" settings style-setting="background:icon_background_color|border-color:icon_border_color">
    						  <i settings class-setting="service3_icon" style-setting="color:icon_color" class="fa" ></i>
    				        </div>
						</div>
        				<div class="service-text-full"
        				settings style-setting="color:service_text_color" 
        				rich-block label="Service Text Block" content="service_three"
        				>
        				</div>
					</div>
				</div>
			</div>
            <div class="clearfix" style="margin-top:{{getSetting(block, 'vertical_padding_bottom')}}px"></div>
		</div>
	</section>
	<!--SERVICE END-->

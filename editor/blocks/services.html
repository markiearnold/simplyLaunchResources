<section id="services"
    settings style-setting="background-color:background_color">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading" content="title"
                rich-text label="Services Title" meta="title" overridable="true"
                settings style-setting="color:title_color">Services</h2>
                <h3 class="section-subheading text-muted"
                content="subtitle"
                rich-text label="Services Subtitle" meta="subtitle" overridable="true"
                settings style-setting="color:title_color" show-if="subtitle_show">Lorem ipsum dolor sit amet consectetur.</h3>
            </div>
        </div>
        <div class="row text-center">

          <div class="col-md-4" repeatable item="item" content="items">
              <span class="fa-stack fa-4x"
                  settings show-if="icon_show">
                  <i class="fa fa-circle fa-stack-2x text-primary"
                      settings style-setting="color:icon_bg_color"></i>
                  <i class="fa fa-stack-1x fa-inverse"
                      icon item-content="item.icon"
                      settings style-setting="color:icon_text_color"></i>
              </span>
              <h4 class="service-heading" item-content="item.title"
              rich-text label="Item Title" meta="item.title" overridable="true"
              settings style-setting="color:text_color"></h4>
              <p class="text-muted" item-content="item.description"
              rich-text label="Item Description" meta="item.description" overridable="true"
              settings style-setting="color:text_color"></p>
          </div>

        </div>
    </div>
</section>

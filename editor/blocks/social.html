<style class="belch-compile">
    @media (min-width:1025px) {
      .social-section-{{$index}} .horizontal-padding {
        box-sizing: border-box;
        padding-left: {{getSetting(block, 'social_padding', 'left')}} !important;
        padding-right: {{getSetting(block, 'social_padding', 'right')}} !important;
      }
    }
</style>

	<!--ONECOL START-->
	<section class="onecol-super-wrapper social-section-{{$index}}" image-background label="Social Background Image" content="background_image" style="
  box-sizing:border-box;
  border-top:{{getSetting(block, 'social_border', 'top')}} {{getSetting(block, 'social_border_style')}} {{getSetting(block, 'social_border_color')}} !important;
  border-right:{{getSetting(block, 'social_border', 'right')}} {{getSetting(block, 'social_border_style')}} {{getSetting(block, 'social_border_color')}} !important;
  border-bottom:{{getSetting(block, 'social_border', 'bottom')}} {{getSetting(block, 'social_border_style')}} {{getSetting(block, 'social_border_color')}} !important;
  border-left:{{getSetting(block, 'social_border', 'left')}} {{getSetting(block, 'social_border_style')}} {{getSetting(block, 'social_border_color')}} !important;
">
        <div class="overlay-wrapper">
            <div class="overlay" settings style-setting="background:overlay_color|overlay_opacity"></div>
        </div>
        <div class="container horizontal-padding">
            <div class="clearfix" style="margin-top:{{getSetting(block, 'social_padding', 'top')}}"></div>
			<div class="row">
			    <div class="col-md-12">
			        <div class="social-menu-container">
			            <ul>
			               <li settings show-if="show_icon_1">
			                 <a class="service-icon" settings link="icon_1_linksto">
    						      <i  settings
    						          class-setting="icon_one"
    						          style="color:{{getSetting(block, 'text_color')}};font-size:{{getSetting(block, 'icon_size')}}px"
    						          class="fa"></i>
			                 </a>
			               </li>
			               <li settings show-if="show_icon_2">
			                 <a class="service-icon" settings link="icon_2_linksto">
    						      <i  settings
    						          class-setting="icon_two"
    						          style="color:{{getSetting(block, 'text_color')}};font-size:{{getSetting(block, 'icon_size')}}px"
    						          class="fa"></i>
			                 </a>
			               </li>
			               <li settings show-if="show_icon_3">
			                 <a class="service-icon" settings link="icon_3_linksto">
    						      <i  settings
    						          class-setting="icon_three"
    						          style="color:{{getSetting(block, 'text_color')}};font-size:{{getSetting(block, 'icon_size')}}px"
    						          class="fa"></i>
			                 </a>
			               </li>
			               <li settings show-if="show_icon_4">
			                 <a class="service-icon" settings link="icon_4_linksto">
    						      <i  settings
    						          class-setting="icon_four"
    						          style="color:{{getSetting(block, 'text_color')}};font-size:{{getSetting(block, 'icon_size')}}px"
    						          class="fa"></i>
			                 </a>
			               </li>
			               <li settings show-if="show_icon_5">
			                 <a class="service-icon" settings link="icon_5_linksto">
    						      <i  settings
    						          class-setting="icon_five"
    						          style="color:{{getSetting(block, 'text_color')}};font-size:{{getSetting(block, 'icon_size')}}px"
    						          class="fa"></i>
			                 </a>
			               </li>
			               <li settings show-if="show_icon_6">
			                 <a class="service-icon" settings link="icon_6_linksto">
    						      <i  settings
    						          class-setting="icon_six"
    						          style="color:{{getSetting(block, 'text_color')}};font-size:{{getSetting(block, 'icon_size')}}px"
    						          class="fa"></i>
			                 </a>
			               </li>
			            </ul>
			        </div>
			    </div>
			</div>
            <div class="clearfix" style="margin-top:{{getSetting(block, 'social_padding', 'bottom')}}"></div>
		</div>
	</section>
	<!--ONCECOL END-->

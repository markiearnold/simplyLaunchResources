<style class="belch-compile">
    .button-{{$index}} {
        color: {{getSetting(block, "button_text_color")}} !important;
        border-color: {{getSetting(block, "button_text_color")}} !important;
        font-size: {{getSetting(block, "button_font_size")}}px !important;
        font-weight: {{getSetting(block, "button_font_weight")}} !important;
        border-radius: {{getSetting(block, "button_border_radius")}}px !important;
        -moz-border-radius: {{getSetting(block, "button_border_radius")}}px !important;
        -webkit-border-radius: {{getSetting(block, "button_border_radius")}}px !important;
        padding-left: {{getSetting(block, 'cta_button_padding', 'left')}} !important;
        padding-right: {{getSetting(block, 'cta_button_padding', 'right')}} !important;
        padding-top: {{getSetting(block, 'cta_button_padding', 'top')}} !important;
        padding-bottom: {{getSetting(block, 'cta_button_padding', 'bottom')}} !important;
    }
    .button-{{$index}}:hover {
        background: {{getSetting(block, "button_hover_background_color")}} !important;
        border-color: {{getSetting(block, "button_hover_background_color")}} !important;
        color: {{getSetting(block, "button_hover_text_color")}} !important;
    }
    @media (min-width:1025px) {
      .cta-section-{{$index}} .horizontal-padding {
        box-sizing: border-box;
        padding-left: {{getSetting(block, 'cta_padding', 'left')}} !important;
        padding-right: {{getSetting(block, 'cta_padding', 'right')}} !important;
      }
    }
</style>
	<!--CTA2 START-->
  <div style="
    box-sizing:border-box;
    border-top:{{getSetting(block, 'cta_border', 'top')}} {{getSetting(block, 'cta_border_style')}} {{getSetting(block, 'cta_border_color')}} !important;
    border-right:{{getSetting(block, 'cta_border', 'right')}} {{getSetting(block, 'cta_border_style')}} {{getSetting(block, 'cta_border_color')}} !important;
    border-bottom:{{getSetting(block, 'cta_border', 'bottom')}} {{getSetting(block, 'cta_border_style')}} {{getSetting(block, 'cta_border_color')}} !important;
    border-left:{{getSetting(block, 'cta_border', 'left')}} {{getSetting(block, 'cta_border_style')}} {{getSetting(block, 'cta_border_color')}} !important;
  ">
	<section class="cta-super-wrapper cta-section-{{$index}}" image-background label="CTA Background Image" content="background_image">
        <div class="overlay-wrapper">
            <div class="overlay" settings style-setting="background:overlay_color"></div>
        </div>
		<div class="{{getSetting(block, 'in_grid')}} horizontal-padding">
            <div class="clearfix" style="margin-top:{{getSetting(block, 'cta_padding', 'top')}}"></div>
			<div class="row text-center"
			 settings
			 rich-block label="CTA Text Block" content="cta_text"
			>
			</div>
			<div class="cta-button-wrapper" style="text-align: center;">
    			  <a settings url-link link="button_links_to" text="button_label" label="CTA Link"
    			    href="#" class="btn btn-banner button-{{$index}}"></a>
			</div>
            <div class="clearfix" style="margin-top:{{getSetting(block, 'cta_padding', 'bottom')}}"></div>
		</div>
    </section>
	</div>
	<!--CTA2 END-->

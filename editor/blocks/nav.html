<style class="belch-compile">
    .belch-page-wrapper a {
        color: {{getSetting(block, "link_color")}};
    }
    .belch-page-wrapper a:hover {
        color: {{getSetting(block, "link_hover_color")}};
    }
    
    nav.navbar .hs-menu-wrapper ul li a {
        color: {{getSetting(block, "main_menu_text_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul li:hover>a {
        color: {{getSetting(block, "main_menu_text_hover_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul ul {
        background: {{getSetting(block, "main_menu_flyout_background_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul ul {
        background: {{getSetting(block, "main_menu_flyout_background_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul ul a {
        color: {{getSetting(block, "main_menu_flyout_text_color")}} !important;
    }
    @media screen and (max-width:840px) {
        h1 {
            font-size: 42px;
        }
        h2 {
            font-size: 32px;
        }
        h3 {
            font-size: 26px;
        }
        h4 {
            font-size: 21px;
        }
        h5 {
            font-size: 26px;
        }
    }
    @media screen and (max-width: 767px) {
        .navbar-default .navbar-collapse {
            padding-top: 20px;
            padding-bottom: 20px;
            background: white;
        }
        nav.navbar .hs-menu-wrapper ul ul {
            background: #f9f9f9 !important;
        }
        nav.navbar .hs-menu-wrapper ul ul a, nav.navbar .hs-menu-wrapper ul li a, nav.navbar .hs-menu-wrapper ul li a {
            color: #333 !important;
        }
        .navbar-default .navbar-toggle:focus, .navbar-default .navbar-toggle:hover {
            background-color: transparent;
        }
        .navbar-default .navbar-toggle {
            border-color: transparent;
        }
        .navbar-default .navbar-toggle .icon-bar {
            background-color: {{getSetting(block, "main_menu_hamburger_color")}} !important;
        }
    }
</style>

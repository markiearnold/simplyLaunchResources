<style class="belch-compile">
    nav.navbar .hs-menu-wrapper ul li a {
        color: {{getSetting(block, "main_menu_text_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul li:hover>a {
        color: {{getSetting(block, "main_menu_text_hover_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul ul {
        background: {{getSetting(block, "main_menu_flyout_background_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul ul {
        background: {{getSetting(block, "main_menu_flyout_background_color")}} !important;
    }
    nav.navbar .hs-menu-wrapper ul ul a {
        color: {{getSetting(block, "main_menu_flyout_text_color")}} !important;
    }
</style>
    <div style="width:100%;height:80px;" settings show-if="show_header"></div>
	<!--HEADER START-->
	<div class="main-navigation navbar-fixed-top" settings show-if="show_header">
		<nav class="navbar navbar-default" settings style-setting="background-color:header_bg_color|background-color:header_bg_color">
			<div class="container">
			<div class="navbar-header">
			  <button settings show-if="show_main_nav" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			  </button>
			  <div logo image="logo_image" height="40"><img image-element label="Logo Image" content="logo_image" height="40"></div>
			</div>
			<div settings show-if="show_main_nav" class="collapse navbar-collapse" id="myNavbar">
			    <div menu content="main_nav" label="Navigation Menu">
			         <var ng-bind-html="livemenu[getSetting(block, 'main_nav')].html"></var>
			    </div>
			</div>
		  </div>
		</nav>
	</div>
	<!--HEADER END-->

	<!--HEADER START-->
	<section class="main-navigation navbar-top" settings show-if="show_header">

            </div>
			<div class="{{getSetting(block, 'header_in_grid')}}" style="position:relative;z-index:2;">
    			<div class="navbar-header">
    			  <button settings show-if="show_main_nav" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
    			    <span class="icon-bar"></span>

    			    <span class="icon-bar"></span>
    			  </button>
                <div logo image="logo_image" label="Logo" width="auto">
                  <img image-element label="Logo Image" content="logo_image" height="{{getSetting(block, 'logo_height')}}">
                </div>
			</div>
			<div settings show-if="show_main_nav" class="collapse navbar-collapse" id="myNavbar">
			    <div menu content="main_nav" label="Navigation Menu" ng-bind-html="livemenu[getSetting(block, 'main_nav')].html">
			    </div>
			</div>
		  </div>
		</nav>
	</section>
